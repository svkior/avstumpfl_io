<script type="text/javascript"> 

function loadUrl(url)
{
	if (window.XMLHttpRequest)
	  {// code for IE7+, Firefox, Chrome, Opera, Safari
		xmlhttp=new XMLHttpRequest();
	  }
	else
	{// code for IE6, IE5
		xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	}
	
	xmlhttp.open("GET",url,false);
	xmlhttp.send(null);
	
	document.getElementById('content').innerHTML = xmlhttp.responseText;
}

function navigation(site)
{
	config = 
		'<a class="mainlink" href="config.htm#node" target="data"> <span class="standard">Node</span><span class="hover">Node</span></a> \
		<a class="mainlink" href="config.htm#renamechannel" target="data"> <span class="standard">Rename Channels</span><span class="hover">Rename Channels</span></a> \
		<a class="mainlink" href="config.htm#network" target="data"> <span class="standard">Network</span><span class="hover">Network</span></a> \
		<a class="mainlink" href="config.htm#logging" target="data"> <span class="standard">Logging</span><span class="hover">Logging</span></a> \
		<a class="mainlink" href="config.htm#lock" target="data"> <span class="standard">Lock</span><span class="hover">Lock</span></a> \
		<a class="mainlink" href="config.htm#update" target="data"> <span class="standard">Update Firmware</span><span class="hover">Update Firmware</span></a> \
		<a class="mainlink" href="config.htm#restart" target="data"> <span class="standard">Restart</span><span class="hover">Restart</span></a>'
			
	if(site == "config")
	{
		document.getElementById("subnavigation").innerHTML = config;
	}
	else
	{
		document.getElementById("subnavigation").innerHTML = " ";
	}
}


</script>
